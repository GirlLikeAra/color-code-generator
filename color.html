<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Code Generator</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div class="body-space">
        <div class="container">
            <div class="heading-container">
                <h1> Generate Your CSS Color Code</h1>
            </div>
            <div class="down-part-container">
                <div class="containers">
                    <div class="first-container" id="firstContainer">
                        <h3 id="firstContainerText"> #FFE7B4</h3>
                    </div>
                    <div class="second-container" id="secondContainer">
                        <h3 id="secondContainerText"> #E0B4FF</h3>
                    </div>
                    <div class="third-container" id="thirdContainer">
                        <h3 id="thirdContainerText"> #B4B4FF</h3>
                    </div>
                </div>
                <div class="button-container">
                    <button class="button" id="button"> Click To Generate Code</button>
                </div>
            </div>
        </div>
    </div>
    <script src="color.js"></script>
</body>
</html>
